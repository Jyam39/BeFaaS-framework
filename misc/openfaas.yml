version: 1.0
provider:
  name: openfaas
  gateway: ${OPENFAAS_GATEWAY}
functions:
  ${FUNCTION_NAME:-NO_NAME_PROVIDED}:
    lang: node
    handler: ${FUNCTION_HANDLER}
    image: jyam39/${FUNCTION_NAME:-NO_NAME_PROVIDED}:latest
    environment:
      IS_OPENFAAS: 1
      REDIS_ENDPOINT: release-name-redis-master.redis.svc.cluster.local:6397
